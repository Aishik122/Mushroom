<!DOCTYPE html>
<html>
<head>
    <title>Mushroom Edibility Prediction</title>
    <link rel="stylesheet" type="text/css" href="static\pred_style.css">
</head>
<body>
    <div class="main">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="#">Prediction</a></li>
        </ul>
    </div>
    <div class='Container'>
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <h2> Prediction </h2>
            <div class='content'>
                <div class="input-box">
                    <lebel for ="odor"> odor </label>
                    <input type="text" placeholder="Enter Odor of Mushroom" name="odor" required>
                </div>
                <div class="input-box">
                    <lebel for ="gill_size"> gill_size </label>
                    <input type="text" placeholder="Enter gill_size of Mushroom" name="gill_size" required>
                </div>
                <div class="input-box">
                    <lebel for ="gill_color"> gill_color </label>
                    <input type="text" placeholder="Enter gill_color of Mushroom" name="gill_color" required>
                </div>
                <div class="input-box">
                    <lebel for ="stalk_shape"> stalk_shape </label>
                    <input type="text" placeholder="Enter stalk_shape of Mushroom" name="stalk_shape" required>
                </div>
                <div class="input-box">
                    <lebel for ="stalk_root"> stalk_root </label>
                    <input type="text" placeholder="Enter stalk_root Mushroom" name="stalk_root" required>
                </div>
                <div class="input-box">
                    <lebel for ="spore_print_color"> spore_print_color </label>
                    <input type="text" placeholder="Enter spore_print_color of Mushroom" name="spore_print_color" required>
                </div>
                <div class="input-box">
                    <lebel for ="population"> population </label>
                    <input type="text" placeholder="Enter population of Mushroom" name="population" required>
                </div>
            </div>
            <div class = "button-container">
                <button>
                    Submit 
                </button>
            </div>
        </form>
        <h2>
            The Mushroom is {{results}}
        </h2>
    </div>
    
</body>
   
</html>
