<!DOCTYPE html>
<html>
<head>
    <title>Mushroom Edibility Prediction</title>
    <link rel="stylesheet" type="text/css" href="pred_style.css">
</head>
<body>
    <div class="main">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="Prediction.html">Prediction</a></li>
        </ul>
    </div>
    <div class='Container'>
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <h2> Prediction </h2>
            <div class='content'>
                <div class="input-box">
                    <lebel for ="Odor"> Odor </label>
                    <input type="text" placeholder="Enter Odor of Mushroom" name="odor" required>
                </div>
                <div class="input-box">
                    <lebel for ="Gill-Size"> Gill-size </label>
                    <input type="text" placeholder="Enter Gill-Size of Mushroom" name="gill_size" required>
                </div>
                <div class="input-box">
                    <lebel for ="gill-color"> Gill-Color </label>
                    <input type="text" placeholder="Enter Gill-Color of Mushroom" name="gill_color" required>
                </div>
                <div class="input-box">
                    <lebel for ="stalk-shape"> Stalk-Shape </label>
                    <input type="text" placeholder="Enter Stalk-Shape of Mushroom" name="stalk_shape" required>
                </div>
                <div class="input-box">
                    <lebel for ="stalk-root"> Stalk-Root </label>
                    <input type="text" placeholder="Enter stalk-root Mushroom" name="stalk_root" required>
                </div>
                <div class="input-box">
                    <lebel for ="spore-print-color"> Spore-Print-Color </label>
                    <input type="text" placeholder="Enter Spore-Print-Color of Mushroom" name="spore_print_color" required>
                </div>
                <div class="input-box">
                    <lebel for ="population"> Population </label>
                    <input type="text" placeholder="Enter Population of Mushroom" name="population" required>
                </div>
            </div>
            <div class = "button-container">
                <button>
                    Submit 
                </button>
            </div>
        </form>
    </div>
    <h2>
        The Mushroom is {{results}}
    </h2>
</body>
   
</html>
